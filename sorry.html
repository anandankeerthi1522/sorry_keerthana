<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I’m Sorry ❤️</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffdde1, #ee9ca7);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }

        h1 {
            color: #e63946;
        }

        p {
            color: #444;
            font-size: 16px;
            line-height: 1.6;
        }

        .heart {
            font-size: 40px;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0%,100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            background: #e63946;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #c92d3a;
        }
    </style>
</head>
<body>

<!-- Background Music -->
<audio id="bgm" loop>
    <source src="sorry.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <div class="heart">❤️</div>
    <h1>I’m Really Sorry</h1>

    <p>
        I know I hurt you, and I truly regret it.  
        You mean everything to me, and losing your smile hurts me more.
    </p>

    <p>
        Please forgive me.  
        I promise to understand you better and love you more every day.
    </p>

    <button onclick="playMusic()">Tap to Listen ❤️</button>
</div>

<script>
    function playMusic() {
        document.getElementById("bgm").play();
        alert("This is from my heart ❤️");
    }
</script>

</body>
</html>
